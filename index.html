<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="main-img">
        <div>
          <img src="images/icon-view.svg" alt="hover-icon">
        </div>
      </div>    
      <h2><a href="#">Equilibrium #3429</a></h2> 
      <div class="desc">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>    
      <div class="price-days">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="eth"><span>0.041 ETH</span>          
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock"><span>3 days left</span>          
        </div>
      </div>
      <!-- <hr class="hr-line"> -->
      <div class="author">
        <img src="images/image-avatar.png" alt="avatar">
        <span class="creation"><p>Creation of</p></span>
        <span class="name"><a href="#">Jules Wyvern</a></span>       
      </div>
    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enrique Olivieri</a>.
  </div>

</body>
</html>
